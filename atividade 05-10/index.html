<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Por ID</title>
</head>
<body>
    <div id="msg">Clique em mim</div>
    <script>
        var a=window.document.getElementById ('msg')
        window.document.write(a.innerText + "<br>")
        a.style.background='green'
        a.innerText='Estou aguardando'
    </script>
</body>
</html>
