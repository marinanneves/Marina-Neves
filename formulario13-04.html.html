<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS interno - 13/04, 17/04</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header><!--cabeçalho-->

    </header>
    <main><!--meio-->
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulário de Cliente</strong></legend>
                    <br>
                    <section class="inputBox">
                    <input type="text" name="nome" id="name" class="inputUser" required>
                    <label for="name" class="labelinput"> Nome Completo</label>
                    </section>
                    <br><br>

                    <section class="inputBox"> 
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelinput"> Email </label>
                    </section>
                    <br><br>

                    <section class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelinput">Telefone</label>
                    </section>

                    <p>Sexo:</p>
                    <input type="radio" name="genero" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label>
                    <br>

                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>

                    <input type="radio" name="genero" id="outro" value="outro">
                    <label for="outro">Outro</label>
                    <br><br>

                    <label for="data de nascimento"><strong>Ano de Nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                    
                    <section>
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelinput">Cidade</label>
                    </section>
                </fieldset>

            </form>


        </section>
    </main>
    <footer><!--rodapé-->

    </footer>
</body>
</html>
