<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Switch </title>
</head>
<body>
    <script>
        var tinta=window.prompt("Digite a cor");
        switch(tinta){
            case 'amarelo':
                document.write("Irei pintar de amarelo");
            break;
            case 'azul':
                document.write("Irei pintar de azul");
            break;
            default:
                document.write('n√£o irei pintar');
            break;
            }
    </script>
</body>
</html>
