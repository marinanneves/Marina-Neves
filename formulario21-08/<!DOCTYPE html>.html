<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário 21-08</title>
</head>
<body>
    <pre>
    <form method="Post" action="">

        <fieldset>
            <legend>Cadastro</legend>
        <input type="Text" size="50" maxlength="40" placeholder="Digite o nome completo">

        <input type="date">

        <input type="number" size="10">

        <select name="nome-cidade">

            <option>Cascavel</option>

            <option>Corbélia</option>

            <option>Maringá</option>

            <option>Londrina</option>

        </select>
        <input type="email"> Email

        <input type="password" size="10" maxlength="10" placeholder="Digite numeros"> Senha

        <input type="tel"> Telefone

        <input type="checkbox" name="Curso" value="Informatica"> Informática

        <input type="checkbox" name="Curso" value="Administração"> Administração

        <input type="checkbox" name="Curso" value="Eletrônica"> Eletrônica

        <input type="radio" name="periodo" value="Matutino"> Matutino
        <input type="radio" name="periodo" value="Vespertino"> Vespertino
        <input type="radio" name="periodo" value="Noturno"> Noturno

        <input type="submit" value="Enviar os dados">
        <input type="reset" value="Apagar os dados">
        <img src="" width="" height="" alt="">
            <a href=""></a>
        </fieldset>
     </form>
     </pre>
</body>
</html>
