<!DOCTYPE html>
<html lang= "pt-br">

  <head>
    <meta charset="utf-8">
    <title>Listas e Tabelas</title>
  </head>

  <body>
    <h1>Listas e Tabelas</h1>

    <h2>Lista não-ordenada</h2>
    <ul>
      <li>HTTP</li>
      <li>FTP</li>
      <li>HTTPs</li>
      <li>TCP/IP</li>
    </ul>

    <h3>Lista Ordenada</h3>
    <ol>
      <li>HTTP</li>
      <li>FTP</li>
      <li>HTTPs</li>
      <li>TCP/IP</li>
    </ol>
    <table border= "1">
      <tr>
        <td>Nome</td>
        <td>Idade</td>
        <td>Profissão</td>
        <td>CPF</td>
      </tr>
      <tr>
        <td>João</td>
        <td>17</td>
        <td>Estudante</td>
        <td>000000000-00</td>
      </tr>
      <tr>
        <td>Gabriel</td>
        <td>25</td>
        <td>Engenheiro Civil</td>
        <td>000000000-00</td>
      </tr>
      <tr>
        <td>José</td>
        <td>23</td>
        <td>Banqueiro</td>
        <td>000000000-00</td>
      </tr>
  </body>
</html>
