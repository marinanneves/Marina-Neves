<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>atividade if...else</title>
</head>
<body>
    <script>
        var semaforo=window.prompt("Digite a cor:");
        document.write(semaforo);
        if(semaforo=="verde")
        document.write("<br> Pode passar");
        else
        document.write("<br> Esperar");
    </script>
</body>
</html>
