<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>aprendendo</title>
</head>
<body>
    <h1>Meu primeiro progama em JavaScript</h1>
    <script>
        window.alert('minha mensagem')
        window.confirm('Boa tarde!')
        var nome = window.prompt ('Digite seu nome')
        window.alert(nome)
        var senha = window.prompt ('Digite sua senha')
        window.alert(senha)
        var cidade = window.prompt ('Digite sua cidade')
        window.alert(cidade) 
        var endereco = window.prompt ('Digite seu endereço')
        window.alert(endereço) 
    </script>
</body>
</html>
