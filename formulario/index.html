<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body><pre>
    <fieldset>
<form method="post" action="">
Nome <input type="text" size="50" maxlength="40" placeholder="Digite nome completo"> 

Data nascimento <input type="date">

RG <input type="text" size="10">

<select name="nome-cidade">
    <option>Cacavel</option>
    <option>Corbélia</option>
    <option>Maringá</option>
    <option>Londrina</option>
</select>

Email <input type="email">

Senha <input type="password" size="10" maxlength="10" placeholder="Digite números">

Telefone <input type="tel">

Informática <input type="checkbox" name="Curso" value="Informática">

Administração <input type="checkbox" name="Curso" value="Administração">

Eletrônica <input type="checkbox" name="Curso" value="Eletrônica">

Matutino <input type="radio" name="período" value="Matutino">

Vespertino <input type="radio" name="período" value="Vespertino">

Noturno <input type="radio" name="período" value="Noturno">

<input type="submit" value="Enviar os dados">

<input type="reset" value="Apagar os dados">

<img src="logo.jpg" width="350px" height="270px" alt="logo do colégio">

<a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2FCeep_Cvel&psig=AOvVaw005nSeY6cUEt9v1Cpkhj_9&ust=1691513210252000&source=images&cd=vfe&opi=89978449&ved=0CA4QjRxqFwoTCJi0j_P_yoADFQAAAAAdAAAAABAf">CEEP</a>
    </form>
    </fieldset>
    </pre>
</body>
</html>
