<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divis√£o 14-09</title>
</head>
<body>
    <script>
        var nome = window.prompt ("Digite seu nome:")
        document.write(nome,'<br>')
        window.alert(nome)

        var numero = Number.parseInt (window.prompt ("Digite numero:"))
        document.write(numero,'<br>')

        var numero1 = Number.parseInt (window.prompt ("Digite segundo numero:"))
        document.write(numero1,'<br>')

        var resto = numero % numero1
        document.write(resto,'<br>')
    </script>
</body>
</html>
