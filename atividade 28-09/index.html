<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        var num1= Number(window.prompt("Digite o primeiro número:"));
        var num2= Number(window.prompt("Digite o segundo número:"));
        var soma= num1 + num2;
        window.alert(soma);
        document.write(soma);

        /*Contar a quantidade de letras*/
        var nome=window.prompt("Digite nome da cidade");
        document.write("O nome é: <br>" + nome.length);

        /*maiúsculo*/
        document.write("Seu nome em maiúsculo: <br>" + nome.toUpperCase());
        document.write("Em minúsculo <br>" + nome.toLowerCase());
    </script>
